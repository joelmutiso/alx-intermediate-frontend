<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <!-- 
      Using Tailwind CDN script to make the classes work.
      You can keep your original <link> if you are compiling your own CSS.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <style>
        /* This media query makes the nav stack vertically on small screens */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                /* On small screens, we remove the horizontal spacing */
                space-x-5: 0; 
            }
            nav a {
              /* Ensure links take full width on mobile for better tapping */
              width: 100%;
              margin-bottom: 4px; /* Add some space between stacked links */
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl font-bold">Flexbox Navigation Bar</h1>
    </header>

    <nav class="flex space-x-5 justify-center bg-gray-300 text-white p-4"> 
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Home</a> 
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">About</a> 
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Services</a> 
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Contact</a> 
    </nav>

</body>
</html>
